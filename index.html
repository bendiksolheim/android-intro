# Activity ~ Skjermbilde

???

- Stort sett er en skjerm en activity
- Man subklasser Activity for å lage et skjermbilde
- Fungerer som 'container' for GUI-elementer

---

class: bottom

background-image: url('http://developer.android.com/images/activity_lifecycle.png')

???

Lifecycle

- Hver activity går gjennom en lifecycle
- Fra den lages til den dør
- Bruker de forskjellige stadiene til å utføre forskjellige oppgaver

# Fragment
#### Del av et skjermbilde

???

- En Activity kan bestå av flere fragments
- Kan sees på som en "sub-activity"
- Finnes også i flere typer: ListFragment, DialogFragment

---

background-image: url('http://developer.android.com/images/fundamentals/fragments.png')

???

- Brukes ofte for å dele GUIet opp i logiske deler som vil vises forskjellig avhengig av skjermstørrelsen
- Eksempel - kontaktliste (liste over folk, detaljer)

---

background-image: url('http://developer.android.com/images/fragment_lifecycle.png')

???

- Har også lifecycle, men litt annerledes enn Activityen
- Veldig mye rart... Det som ofte brukes er
	- onAttach() for å få en referanse til Activityen
	- onCreate() når den lages
	- onCreateView() returnerer en View-klasse

# Intent

???

- Brukes for å sende beskjeder rundt i appen og til komponenter
- Intent i seg selv er bare et 'dumt' objekt som kan holde på data
- Eksempel:
	- Starte en ny Activity
	- Sende beskjeder til andre Activities (både i din app og andres app)
	- Spørre etter funksjonalitet fra OSet

---

	startActivity(intent);
```

# AsyncTask
```java
new DownloadTask().execute(url1, url2, url3);
```

???

- Trådhåndtering i Java er drit.
	- særlig på mobil: batteritid, begrenset minne/cpu
- På Android gjøres __ALT__ i GUI/Main-tråden, med mindre man forker
- AsyncTask tar hånd om dette
- Extender AsyncTask
- `doInBackground` kjøres i en bakgrunnstråd
